<script>
  $(document).ready(function() {
    // Animation on button
    $("button").addClass("animated bounce");
    $(".well").addClass("animated shake");
    $("#target3").addClass("animated fadeOut");
    //  change css property
    $("#target1").css("color", "red");
    // disabling a button (grayed-out)
    $("button").prop("disabled", true);
    // remove class
    $("button").removeClass("btn-default");
    // remove element
    $("#target4").remove();
    // change text by adding a tag
    $("h3").html("<em>jQuery Playground</em>");
    // move elements
    $("#target4").appendTo("#left-well");
    // copy element and append
    $("#target5").clone().appendTo("#left-well");
    // give property to #left-well parent element
    $("#left-well").parent().css("background-color", "blue");
    // same for children element
    $("#left-well").children().css("color", "blue");
    // jQuery uses CSS Selectors to target elements. target:nth-child(n) css selector allows you to select all the nth elements with the target class or element type.
    $(".target:nth-child(2)").addClass("animated bounce");
    // target the element with an odd number
    $(".target:odd").addClass("animated shake");
    // anim on the body hinge= comme un cadre qui tombe sur l'axe haut gauche
    $("body").addClass("animated hinge");

  });
</script>

<!-- Only change code above this line. -->

<div class="container-fluid">
  <h3 class="text-primary text-center">jQuery Playground</h3>
  <div class="row">
    <div class="col-xs-6">
      <h4>#left-well</h4>
      <div class="well" id="left-well">
        <button class="btn btn-default target" id="target1">#target1</button>
        <button class="btn btn-default target" id="target2">#target2</button>
        <button class="btn btn-default target" id="target3">#target3</button>
      </div>
    </div>
    <div class="col-xs-6">
      <h4>#right-well</h4>
      <div class="well" id="right-well">
        <button class="btn btn-default target" id="target4">#target4</button>
        <button class="btn btn-default target" id="target5">#target5</button>
        <button class="btn btn-default target" id="target6">#target6</button>
      </div>
    </div>
  </div>
</div>
